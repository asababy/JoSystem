<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoSystem</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --primary-color: #0078d4;
            --primary-hover: #005a9e;
            --bg-light: #f5f5f5;
            --bg-white: #ffffff;
            --border-color: #eee;
            --text-primary: #333;
            --text-secondary: #666;
            --selected-bg: #e3f2fd;
            --folder-bg: rgba(255, 248, 220, 0.2);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
            --status-ready: #4caf50;
            --status-disconnected: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-light);
        }

        .container {
            background-color: var(--bg-white);
            border-radius: 10px;
            box-shadow: var(--shadow-md);
            padding: 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
        }

        .breadcrumb-container {
            padding: 10px 16px;
            background-color: #f0f7ff;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .breadcrumb-item {
            cursor: pointer;
            color: var(--primary-color);
        }

            .breadcrumb-item:hover {
                text-decoration: underline;
            }

        .breadcrumb-current {
            color: var(--text-primary);
            font-weight: bold;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: 0.2s;
        }

            .btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                filter: grayscale(0.1);
            }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: ivory;
            color: var(--text-primary);
            border: 1px solid #ddd;
        }

        /* 中止全部按钮样式 */
        .btn-danger-outline {
            background-color: #fff;
            color: #f44336;
            border: 1px solid #f44336;
        }

            .btn-danger-outline:hover {
                background-color: #fff5f5;
            }

        .btn-qr {
            background-color: #28a745;
            color: white;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 10px;
        }

        .file-stats {
            display: flex;
            gap: 15px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .file-list {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        .header-row {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background-color: #f8f9fa;
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
            cursor: pointer;
        }

            .file-item:hover {
                background-color: #f9f9f9;
            }

            .file-item.selected {
                background-color: var(--selected-bg) !important;
            }

            .file-item.folder-item {
                background-color: var(--folder-bg);
            }

        .uploading-item {
            background-color: #fff9db !important;
            border-bottom: 1px solid #ffe066;
        }

        .file-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 15px;
        }

        .file-icon {
            font-size: 24px;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-meta {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 3px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-text {
            font-size: 13px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .login-box{
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }
        .qr-modal {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow-md);
            max-width: 90%;
        }

        .status-bar {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: bold;
        }

            .status::before {
                content: '';
                width: 8px;
                height: 8px;
                border-radius: 50%;
                display: inline-block;
            }

            .status.ready {
                color: var(--status-ready);
            }

                .status.ready::before {
                    background: var(--status-ready);
                    box-shadow: 0 0 5px var(--status-ready);
                }

            .status.disconnected {
                color: var(--status-disconnected);
            }

                .status.disconnected::before {
                    background: var(--status-disconnected);
                    box-shadow: 0 0 5px var(--status-disconnected);
                }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>文件服务器</h1>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div id="userInfo" style="display: none; font-size: 14px;">
                    <span id="userName"></span>
                    <a href="javascript:void(0)" id="logoutLink" style="margin-left: 8px; color: #ff4d4f; text-decoration: none;">[退出]</a>
                </div>
                <a href="javascript:void(0)" id="loginLink" style="font-size: 14px; color: #0078d4; text-decoration: none; display: none;">[登录]</a>
            </div>
        </div>

        

        

        

        <div class="status-bar">
            <div id="status" class="status disconnected">正在初始化...</div>
            <div id="lastUpdated">最后更新: -</div>
        </div>
    </div>

    


    <div class="modal-overlay" id="loginModal">
        <div class="login-box" style="width: 320px;">
            <h3>登录验证</h3>
            <input type="text" id="loginUser" placeholder="账号" style="width:100%; margin:10px 0; padding:8px;">
            <input type="password" id="loginPass" placeholder="密码" style="width:100%; margin:10px 0; padding:8px;">
            <div id="loginMsg" style="color:red; font-size:12px; min-height:18px;"></div>
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button class="btn btn-secondary" id="loginCancel">取消</button>
                <button class="btn btn-primary" id="loginSubmit">登录</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const state = { socket: null, isLoggedIn: false, isOnline: false };
            const api = {
                getAuth: () => fetch('/api/auth').then(r => r.json()),
                login: (body) => fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) }).then(r => r.json()),
                logout: () => fetch('/api/logout', { method: 'POST' })
            };
            const el = {
                userInfo: document.getElementById('userInfo'),
                userName: document.getElementById('userName'),
                status: document.getElementById('status'),
                lastUpdated: document.getElementById('lastUpdated'),
                loginLink: document.getElementById('loginLink')
            };

            let offlineTimer = null;
            function setStatus(online, text = "") {
                if (online) {
                    if (offlineTimer) clearTimeout(offlineTimer);
                    offlineTimer = null;
                    state.isOnline = true;
                    el.status.textContent = text || "服务器就绪";
                    el.status.className = "status ready";
                } else {
                    if (offlineTimer || !state.isOnline) return;
                    offlineTimer = setTimeout(() => {
                        state.isOnline = false;
                        el.status.textContent = "连接断开 (服务停止)";
                        el.status.className = "status disconnected";
                        offlineTimer = null;
                    }, 1500);
                }
            }

            function initWS() {
                if (state.socket && state.socket.readyState !== WebSocket.CLOSED) return;
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUri = `${wsProtocol}//${window.location.host}/ws`;
                state.socket = new WebSocket(wsUri);
                state.socket.onopen = () => setStatus(true);
                state.socket.onmessage = (event) => {
                    try {
                        const msg = JSON.parse(event.data);
                        if (msg.type === "serverStatus") setStatus(msg.data.running);
                        else if (msg.type === "heartbeat") { el.lastUpdated.textContent = `最后更新: ${msg.time}`; setStatus(true); }
                    } catch {}
                };
                state.socket.onclose = () => { setStatus(false); state.socket = null; setTimeout(initWS, 3000); };
                state.socket.onerror = () => setStatus(false);
            }

            async function syncLoginStatus() {
                try {
                    const data = await api.getAuth();
                    state.isLoggedIn = !!data.authenticated;
                    el.userInfo.style.display = state.isLoggedIn ? 'flex' : 'none';
                    el.loginLink.style.display = state.isLoggedIn ? 'none' : 'inline';
                    if (state.isLoggedIn) el.userName.textContent = data.username || "管理员";
                } catch {}
            }

            function showLoginDialog() {
                return new Promise((resolve, reject) => {
                    const modal = document.getElementById('loginModal');
                    modal.style.display = 'flex';
                    document.getElementById('loginSubmit').onclick = async () => {
                        const u = document.getElementById('loginUser').value;
                        const p = document.getElementById('loginPass').value;
                        const res = await api.login({ Username: u, Password: p });
                        if (res.success) { await syncLoginStatus(); modal.style.display = 'none'; resolve(); }
                        else { document.getElementById('loginMsg').textContent = res.message; }
                    };
                    document.getElementById('loginCancel').onclick = () => { modal.style.display = 'none'; reject(); };
                });
            }

            document.getElementById('logoutLink').onclick = async () => { await api.logout(); location.reload(); };
            if (el.loginLink) el.loginLink.onclick = async () => { try { await showLoginDialog(); } catch {} };

            initWS();
            await syncLoginStatus();
            if (!state.isLoggedIn) { try { await showLoginDialog(); } catch {} }
        });
    </script>
</body>
</html>
